<div class="button">
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button type="button"  class="btn btn-primary btn-lg" (click)="getAppointmentsList()">Appointments List</button>
    </div>
</div>

<div>
    <table class="table table-bordered">
        <thead class="thead">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>MobileNo</th>
                <th>City</th>
                <th>Age</th>
                <th>Appointment Date</th>
                <th>Appointment Time</th>
                <th>Gender</th>
                <th>Comment</th>
                <!-- <th>Edit</th>
                <th>Mark Done</th> -->
            </tr>
        </thead>
        <tbody class="tbody">
            <tr *ngFor="let item of appointmentList" >
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.mobileNo}}</td>
                <td>{{item.city}}</td>
                <td>{{item.age}}</td>
                <td>{{item.appointmentDate}}</td>
                <td>{{item.appointmentTime}}</td>
                <td>{{item.gender}}</td>
                <td>{{item.comment}}</td>
                <!-- <td><button type="button" class="btn btn-outline-info">Edit</button></td>
                <td><button type="button" class="btn btn-outline-success">Mark Done</button></td> -->
            </tr>
        </tbody>
    </table>
</div>
